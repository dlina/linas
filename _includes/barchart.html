<div style="width:100%">
	<div id="barchart">
		<div class="switch">
			sort values by frequency|alphabet
		 	<input id="sort-switch" type="checkbox" tabindex="0"/>
		  	<label for="sort-switch"></label>
		</div>
	</div>
</div>

<script>
d3.tsv("https://dlina.github.io/data/{{ page.amounttsv }}", type, function(error, data) {
// calculate the size according to number of values
var margin = {top: 20, right: 20, bottom: 200, left: 40};
var sum = data.map(function(d) { return d.name; }).length;
var base = 10;
if (sum < 25) { var width =  base * 3.5 * sum - margin.left - margin.right; }
else if (sum < 50 ){ var width = ( base * 1.7 ) * sum - margin.left - margin.right; }
else { var width = ( base * 1 ) * sum - margin.left - margin.right; }

var height = 800 - margin.top - margin.bottom;
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("#barchart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  x.domain(data.map(function(d) { return d.name; }));
  y.domain([0, d3.max(data, function(d) { return d.words; })]);

  svg.append("g")
      	.attr("class", "x axis")
      	.attr("transform", "translate(0," + height + ")")
     	.call(xAxis)
	.selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.name); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.words); })
      .attr("height", function(d) { return height - y(d.words); });

// sort function

d3.select("input").on("change", change);
  function change() {

    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(data.sort(this.checked
        ? function(a, b) { return b.words - a.words; }
        : function(a, b) { return d3.ascending(a.name, b.name); })
        .map(function(d) { return d.name; }))
        .copy();

    svg.selectAll(".bar")
        .sort(function(a, b) { return x0(a.name) - x0(b.name); });

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d.name); });

    transition.select(".x.axis")
        .call(xAxis)

      	.selectAll("g")	.selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" )
        .delay(delay);
  }
});

function type(d) {
  d.words = +d.words;
  return d;
}
</script>
